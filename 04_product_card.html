<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="04_product_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div class="container">
    <div class="product-card">
        <div class="card-top">
            <img src="images/nike-logo.png" alt="" class="logo">
            <div class="card-top-text">
            <h1>Nike Force 1 Low EasyOn</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores culpa unde doloribus iste, error quaerat nisi quasi.</p>
            </div>
            <img src="/images/nike-shoe-removebg-preview.png" alt="nike" class="product-image">
        </div>
        <div class="card-bottom">
            <h1>Air Structure</h1>
            <div class="badge">New</div>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
                <h4>Size</h4>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>    
            </div>
            <div class="color-section">
                <div class="color">
                <h4>Color</h4>
                <div class="color-options">
                <span class="color-1"></span>
                <span class="color-2"></span>
                </div>  
            </div>
            </div>
            
            <div class="price">
                <span>Usd</span>
                <span>340,00</span>
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
