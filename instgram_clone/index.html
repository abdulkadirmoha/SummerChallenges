<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Instagram-logo">
        </div>
        <div class="user-avatar">
            <img src="images/user-avatar.png" alt="user">
        </div>
    </header>
    <section id="feed">
        <!-- <section class="post"> -->
        <div class="post-header">
            <img src="images/avatar-vangogh.jpg" alt="Avatar" class="Avatar">
            <div class="post-user-info">
                <h3>Vincent Van Gogh</h3>
                <p>Zundert, Netherlands</p>
            </div>
            <div class="post-menu">
                <img src="images/dots-horizontal.svg" alt="More options">
            </div>
        </div>
       
        <div class="post-image">
            <img src="images/post-vangogh.jpg" alt="Post image">
        </div>
        <div class="post-actions">
            <img src="images/icon-heart.png" alt="Like">
            <img src="images/icon-comment.png" alt="Comment">
            <img src="images/icon-dm.png" alt="Direct Message">
        </div>
        <p class="likes"><strong>21,868 Likes</strong></p>
        <p class="comments"><strong>vincey1853</strong>just took a few mushrooms lol</p> 
    </section> 
    </section>
   
    <script src="script.js"></script>
</body>
</html>
